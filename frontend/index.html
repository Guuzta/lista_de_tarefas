<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1>ListaDeTarefas</h1>

        <nav class="linksList">
            <a href="login.html">Login</a>
            <a href="index.html">Registrar</a>
        </nav>
    </header>

    <form id="registerForm" class="registerForm" action="todolist.html">
        <div class="boxForm">
            <h2>Criar conta</h2>

            <input name="name" type="text" placeholder="Nome de usuário">

            <input name="email" type="email" placeholder="Email">

            <input name="password" type="text" placeholder="Senha">

            <button type="submit">Registrar</button>

            <span class="responseMessage" id="responseMessage"></span>
        </div>
    </form>

    <footer class="footer">

    </footer>

    <script src="js/register.js"></script>
</body>
